<!-- Tracking progress -->
<div class="progress-wrapper">
  <div class="progress-track"></div>
  <div id="step1" class="progress-step">Step One</div>
  <div id="step2" class="progress-step">Step Two</div>
  <div id="step3" class="progress-step">Step Three</div>
  <div id="step4" class="progress-step">Complete</div>
</div>
<div class="mtb-3">
  <button class="site-btn-one" onClick="next()">Next Step</button>
</div>

<style>
  .progress-wrapper {
    position: relative;
    display: flex;
  }
  .progress-wrapper .progress-track {
    position: absolute;
    top: 5px;
    width: 100%;
    height: 5px;
    background-color: #dfe3e4;
  }
  .progress-wrapper .progress-step {
    position: relative;
    width: 100%;
    font-size: 12px;
    text-align: center;
  }
  .progress-wrapper .progress-step:last-child:after {
    display: none;
  }
  .progress-wrapper .progress-step:before {
    content: "\ea0f";
    display: flex;
    margin: 0 auto;
    margin-bottom: 10px;
    width: 15px;
    height: 15px;
    background: #fff;
    border: 4px solid #dfe3e4;
    border-radius: 100%;
    color: transparent;
  }
  .progress-wrapper .progress-step:after {
    content: "";
    position: absolute;
    top: 6px;
    left: 50%;
    width: 0%;
    transition: width 1s ease-in;
    height: 5px;
    background: #dfe3e4;
    z-index: -1;
  }
  .progress-wrapper .progress-step.is-active {
    color: #2183dd;
  }
  .progress-wrapper .progress-step.is-active:before {
    border: 4px solid #777;
    animation: pulse 2s infinite;
  }
  .progress-wrapper .progress-step.is-complete {
    color: #009900;
  }
  .progress-wrapper .progress-step.is-complete:before {
    font-family: boxicons;
    font-size: 10px;
    color: #fff;
    background: #009900;
    border: 4px solid transparent;
  }
  .progress-wrapper .progress-step.is-complete:after {
    background: #2183dd;
    animation: nextStep 1s;
    animation-fill-mode: forwards;
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(33, 131, 221, 0.4);
    }
    70% {
      box-shadow: 0 0 0 10px rgba(33, 131, 221, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(33, 131, 221, 0);
    }
  }
  @keyframes nextStep {
    0% {
      width: 0%;
    }
    100% {
      width: 100%;
    }
  }
</style>
